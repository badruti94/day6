<!DOCTYPE html>

<head>
    <title>Creating Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav Start -->
    <nav>
        <div class="left-side">
            <a href="index.html">
                <img src="assets/logo.png" />
            </a>

            <ul style="list-style-type: none;">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
            </ul>
        </div>
        <div class="right-side">
            <a href="contact.html" style="color: white;">Contact Me</a>
        </div>
    </nav>
    <!-- Nav End -->
    <center>
        <div style="width: 350px;margin-top: 80px;">
            <form style="text-align: left;">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="input-name" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="input-email" />
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" placeholder="input your phone number" id="input-phone" />
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <select name="" id="input-subject">
                        <option value="let's talk">Let's Talk</option>
                        <option value="let's Collaboration">Let's Collaboration</option>
                        <option value="I Am Hiring">I Am Hiring</option>
                    </select>
                </div>
                <label for="message">Message</label>
                <textarea id="input-message"></textarea>
                <button onclick="showData()" type="button">Submit</button>
            </form>
        </div>
    </center>

    <script src="./form.js"></script>
</body>

</html>
